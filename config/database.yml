# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3' 
#
default: &default
  adapter: postgresql
  username: ubuntu
  password: 12345
  pool: 5000
  timeout: 5000
  #port: 5433
  
development:
  <<: *default
  database: ampip

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ampip

production:
  <<: *default
  database: ampip